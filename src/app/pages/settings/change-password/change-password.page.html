<ldy-copyright></ldy-copyright>
<div class="container">
  <ion-header>
    <app-header leftText='返回' title='修改密码'></app-header>
  </ion-header>

  <div class="content">
    <ion-input  class="input" type="password" placeholder="旧密码"
                [(ngModel)]="oldPassword"
                required [pattern]='validate_pass(oldPassword)' name="oldpass" #oldpass='ngModel'></ion-input>

    <ion-input  class="input" type="password" placeholder="新密码"
                [(ngModel)]="newPassword"
                required [pattern]='validate_pass(newPassword)' name="newpass" #newpass='ngModel'></ion-input>

    <ion-input  class="input" type="password" placeholder="确认密码"
                [(ngModel)]="confirmPassword"
                name="confirmpass" #confirmpass='ngModel'></ion-input>

    <ion-button class="submit" (click)="submit()" color="primary" expand="block" fill="solid"
                [disabled]='oldpass.invalid || newpass.invalid || newPassword != confirmPassword'>
                确认修改
    </ion-button>
  </div>
</div>
