<!-- slides page -->

<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="onSkip($event)" [hidden]="!showSkip" color="primary" fill="outline">跳过</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="welcome-content">
  <ion-slides mode="md" pager="md" scrollbar="md" pager="true" 
      scrollbar="false" (ionSlideWillChange)="onSlideWillChange($event)">
    <ion-slide>
      <img src="../../../assets/img/slides/splsh_one.png" alt="load image fail">
    </ion-slide>
    <ion-slide>
      <img src="../../../assets/img/slides/splsh_two.png" alt="load image fail">
    </ion-slide>
    <ion-slide>
      <div class="slide-three">
        <img src="../../../assets/img/slides/splsh_three.png" alt="load image fail">
        <div class="login-signup-buttons">
          <ion-button color="primary" (click)="onSkip($event)" expand="block" fill="outline" shape="round">
            登录
          </ion-button>
          <ion-button color="primary" (click)="gotoSignup()" expand="block" shape="round">
            注册
          </ion-button>
        </div>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
