<div class="container">
  <app-header leftText="首页" title="商品管理" [tools]='["分类"]'></app-header>

  <div class="content">
    <div class="search-bar">
      <input type="text" placeholder="请输入商品名称、拼音、数字" [(ngModel)]="queryTerm" (input)="onInput($event)">
      <ion-button fill="outline" color="primary" size="small" shape="">商品盘点</ion-button>
    </div>

    <div class="summary">
      <div class="summary-message">总正库存 <span>{{ remainCount }}</span> 件, 总成本 <span>{{ totalInPrice }}</span> 元 </div>
      <div class="take-space"></div>
      <div class="icon"><ion-icon name="notifications"></ion-icon></div>
      <div class="icon" (click)="onGotoAddingProduct()"><ion-icon name="add-outline"></ion-icon></div>
    </div>
  </div>
</div>
