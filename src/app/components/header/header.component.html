
<ion-toolbar color="primary">
  <div *ngIf='!!url || leftText' slot="start" class="left-bar">
    <button *ngIf='!!url && url!="."' slot="start" [routerLink]="[url]">
      <div *ngIf='!ionLeftIcon' [innerHTML]='leftIcon'></div>
      <ion-icon *ngIf='ionLeftIcon' [name]='ionLeftIcon'></ion-icon>
    </button>
    <button *ngIf='!!url && url=="."' slot="start" (click)="onLeftClick()">
      <div *ngIf='!ionLeftIcon' [innerHTML]='leftIcon'></div>
      <ion-icon *ngIf='ionLeftIcon' [name]='ionLeftIcon'></ion-icon>
    </button>
    <button *ngIf='!url' slot="start" (click)="goBack()">
      <div *ngIf='!ionLeftIcon' [innerHTML]='leftIcon'></div>
      <ion-icon *ngIf='ionLeftIcon' [name]='ionLeftIcon'></ion-icon>
    </button>
    <span [innerHTML]='leftText'></span>
  </div>

  <ion-title>
    {{ title }}
  </ion-title>

  <div slot="end" *ngIf='!!tools' class='header-tools'>
    <div class="take-space"></div>
    <div *ngFor="let tool of tools; let i = index;" class='header-tool'>
      <button (click)='onToolClick(i)'>
        <div *ngIf='!tool.match(IONICONHTMLREG)' [innerHTML]='tool'></div>
        <ion-icon *ngIf=' tool.match(IONICONHTMLREG)' name="{{tool.match(IONICONHTMLREG)[1]}}"></ion-icon>
      </button>
    </div>
  </div>
</ion-toolbar>
